  <circle cx="75" cy="30" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="70" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="20" cy="70" r="1" fill="#fff" opacity="0.5"/>
  
